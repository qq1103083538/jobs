{% extends "common/layout_client_common.html" %}
{% load web_tag %}
{% block css %}
    <link href="{% build_static_url '/css/new/index.css' %}" rel="stylesheet"/>
    <link href="{% build_static_url '/css/new/new.css' %}" rel="stylesheet"/>
{% endblock css %}
{% block content %}
    <div class="new-root">
        <div class="zp-newResume-header">
            <div class="clearfix zp-headerBox">
                <div class="zp-headerBox__progress">
                    <p class="circle step1"></p>
                    <p class="circle step0"></p>
                    <p class="circle step0"></p>
                    <p class="circle-last step-1"></p>
                </div>
            </div>
        </div>
        <div class="new-resume">
            <div class="resume-header">
                <div class="resume-header__container"><span class="resume-header__bold-text">120秒</span> 极速创建简历，平均每天
                    <span class="resume-header__bold-text">2,111,323</span>
                    个人收到了面试邀请
                </div> <!----></div>
            <div>
                <div class="personal-container">
                    <div class="personal-container__title"><p class="personal-container__title__txt">专业类别</p>
                        <p class="personal-container__title__txt required">必填</p></div>
                    <div class="row  wrap_new_set">
                         <div class="profile-edit-form">
                        <div class="mg-t20 wrap_first_set" style="">
                            <div class="col-lg-22" style="">
                                <div class="form-horizontal" style="">
                                    <div class="form-group">
                                        <label class="col-lg-2 control-label">姓&nbsp&nbsp名:</label>
                                        <div class="col-lg-10">
                                            <input type="text" name="first_name" class="form-control" placeholder="姓名"
                                                   value="{{ myself.nickname }}">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-lg-2 control-label">性&nbsp&nbsp别:</label>
                                        <div class="col-lg-10">
                                            <label class="radio-inline">
                                                <input type="radio" name="gender" id="inlineRadio1" value="male"
                                                        {% if myself.gender == "male" %} checked {% endif %}><label>男</label>
                                            </label>
                                            <label class="radio-inline">
                                                <input type="radio" name="gender" id="inlineRadio2" value="female"
                                                        {% if myself.gender == "female" %} checked {% endif %}><label>女</label>
                                            </label>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-lg-2 control-label">出&nbsp&nbsp生&nbsp&nbsp年&nbsp&nbsp月:</label>
                                        <div class="col-lg-10">
                                            <input type="date" name="birthday" class="form-control"
                                                   value="{% p_to_js_date myself.birthday %}">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-lg-2 control-label">参加工作时间:</label>
                                        <div class="col-lg-10">
                                            <input type="date" name="enter_the_employment_time" class="form-control"
                                                   placeholder=""
                                                   value="{% p_to_js_date myself.enter_the_employment_time %}">
                                        </div>
                                    </div>
                                    <div class="form-group div30">
                                        <label class="col-lg-2 control-label div30">户口所在地:</label>
                                        <div class="col-lg-10">
                                            <input type="text" name="household_register_province" class="form-control"
                                                   placeholder="省" value="{{ myself.household_register_province }}">
                                            <input type="text" name="household_register_city" class="form-control"
                                                   placeholder="市" value="{{ myself.household_register_city }}">
                                        </div>
                                    </div>
                                    <div class="form-group div30">
                                        <label class="col-lg-2 control-label ">现居住城市:</label>
                                        <div class="col-lg-10">
                                            <input type="text" name="live_province" class="form-control" placeholder="省"
                                                   value="{{ myself.live_province }}">
                                            <input type="text" name="live_city" class="form-control" placeholder="市"
                                                   value="{{ myself.live_city }}">
                                            <input type="text" name="live_district" class="form-control"
                                                   placeholder="区/县"
                                                   value="{{ myself.live_district }}">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-lg-2 control-label">联系方式:</label>
                                        <div class="col-lg-10">
                                            <input type="text" name="mobile" class="form-control" placeholder="手机好码"
                                                   value="{{ myself.mobile }}">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-lg-2 control-label">电子邮箱:</label>
                                        <div class="col-lg-10">
                                            <input type="text" name="email" class="form-control" placeholder="电子邮箱"
                                                   value="{{ myself.email }}">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-lg-2 control-label">工作单位:</label>
                                        <div class="col-lg-10">
                                            <input type="text" name="work_unit" class="form-control"
                                                   placeholder="(选填)工作单位"
                                                   value="{{ myself.work_unit }}">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-lg-2 control-label">所在部门:</label>
                                        <div class="col-lg-10">
                                            <input type="text" name="department" class="form-control"
                                                   placeholder="(选填)所在部门"
                                                   value="{{ myself.department }}">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-lg-2 control-label">婚姻状况:</label>
                                        <div class="col-lg-10">
                                            <select name="marriage_status"
                                                    class="form-control select2-hidden-accessible marriage_status"
                                                    tabindex="-1"
                                                    aria-hidden="true">

                                                <option value="(选填)请选择婚姻状况" selected>(选填)请选择婚姻状况</option>
                                                <option value="未婚" {% if myself.marriage_status == "未婚" %} selected
                                                {% endif %}>未婚
                                                </option>
                                                <option value="已婚" {% if myself.marriage_status == "已婚" %} selected
                                                {% endif %}>已婚
                                                </option>
                                                <option value="离异" {% if myself.marriage_status == "离异" %} selected
                                                {% endif %}>离异
                                                </option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-lg-2 control-label">政治面貌:</label>
                                        <div class="col-lg-10">
                                            <select name="politics"
                                                    class="form-control select2-hidden-accessible politics"
                                                    tabindex="-1" aria-hidden="true">
                                                <option value="(选填)请选政治面貌" selected>(选填)请选政治面貌</option>
                                                <option value="群众" {% if myself.politics == "群众" %} selected {% endif %}>
                                                    群众
                                                </option>
                                                <option value="团员" {% if myself.politics == "团员" %} selected {% endif %}>
                                                    团员
                                                </option>
                                                <option value="中共党员(含预备党员)" {% if myself.politics == "中共党员(含预备党员)" %}
                                                        selected
                                                {% endif %}>中共党员(含预备党员)
                                                </option>
                                                <option value="民主党派" {% if myself.politics == "民主党派" %}
                                                        selected {% endif %}>
                                                    民主党派
                                                </option>
                                                <option value="无党派人士" {% if myself.politics == "无党派人士" %} selected
                                                {% endif %}>无党派人士
                                                </option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-lg-2 control-label">海外经历:</label>
                                        <div class="col-lg-10">
                                            <select name="globetrotters"
                                                    class="form-control select2-hidden-accessible globetrotters"
                                                    tabindex="-1"
                                                    aria-hidden="true">
                                                <option value="(选填)请选是否有海外工作经历或学习" selected>(选填)请选是否有海外工作经历或学习</option>
                                                <option value="有" {% if myself.globetrotters == "有" %}
                                                        selected {% endif %}>有
                                                </option>
                                                <option value="无" {% if myself.globetrotters == "无" %}
                                                        selected {% endif %}>无
                                                </option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    </div>
                    <button type="button" class="nextPage">下一步</button>
                </div>

                <div class="personal-container">
                    <div class="personal-container__title"><p class="personal-container__title__txt">个人信息</p>
                        <p class="personal-container__title__txt required">必填</p></div>
                    <div class="row  wrap_new_set">
                        <div class="col-lg-12">
                            <div class="form-horizontal m-t m-b">
                                <div class="form-group">
                                    <label class="col-lg-2 control-label">账号:</label>
                                    <div class="col-lg-10">
                                        <input type="text" name="nickname" class="form-control" placeholder="账号"
                                               value="{{ info.nickname }}" readonly>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-lg-2 control-label">照片:</label>
                                    <div class="col-lg-10">
                                        <input type="text" name="mobile" class="form-control" placeholder="照片~~"
                                               value="{{ info.mobile }}">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-lg-2 control-label">姓名:</label>
                                    <div class="col-lg-10">
                                        <input type="text" name="email" class="form-control" placeholder="姓名~~"
                                               value="{{ info.email }}">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-lg-2 control-label">性别:</label>
                                    <div class="col-lg-10">
                                        <input type="text" name="login_name" class="form-control" autocomplete="off"
                                               placeholder="请输入登录名~~" value="{{ info.login_name }}">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-lg-2 control-label">出生日期:</label>
                                    <div class="col-lg-10">
                                        <input type="password" name="login_pwd" class="form-control"
                                               autocomplete="new-password"
                                               placeholder="请输入登录密码~~" value="******">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-lg-2 control-label">身份证号:</label>
                                    <div class="col-lg-10">
                                        <input type="password" name="login_pwd" class="form-control"
                                               autocomplete="new-password"
                                               placeholder="请输入登录密码~~" value="******">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-lg-2 control-label">政治面貌:</label>
                                    <div class="col-lg-10">
                                        <input type="password" name="login_pwd" class="form-control"
                                               autocomplete="new-password"
                                               placeholder="请输入登录密码~~" value="******">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-lg-2 control-label">籍贯:</label>
                                    <div class="col-lg-10">
                                        <input type="password" name="login_pwd" class="form-control"
                                               autocomplete="new-password"
                                               placeholder="请输入登录密码~~" value="******">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-lg-2 control-label">工作单位:</label>
                                    <div class="col-lg-10">
                                        <input type="password" name="login_pwd" class="form-control"
                                               autocomplete="new-password"
                                               placeholder="请输入登录密码~~" value="******">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-lg-2 control-label">所在部门:</label>
                                    <div class="col-lg-10">
                                        <input type="password" name="login_pwd" class="form-control"
                                               autocomplete="new-password"
                                               placeholder="请输入登录密码~~" value="******">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button type="button" class="nextPage">下一步</button>
                </div>


                <div class="personal-container">
                    <div class="personal-container__title"><p class="personal-container__title__txt">教育信息</p>
                        <p class="personal-container__title__txt required">必填</p></div>
                    <div class="row  wrap_new_set">
                        <div class="col-lg-12">
                            <div class="form-horizontal m-t m-b">
                                <div class="form-group">
                                    <label class="col-lg-2 control-label">毕业院校:</label>
                                    <div class="col-lg-10">
                                        <input type="text" name="nickname" class="form-control" placeholder="账号"
                                               value="{{ info.nickname }}">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-lg-2 control-label">毕业日期:</label>
                                    <div class="col-lg-10">
                                        <input type="text" name="mobile" class="form-control" placeholder="照片~~"
                                               value="{{ info.mobile }}">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-lg-2 control-label">受教育类型:</label>
                                    <div class="col-lg-10">
                                        <input type="text" name="email" class="form-control" placeholder="姓名~~"
                                               value="{{ info.email }}">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-lg-2 control-label">学历:</label>
                                    <div class="col-lg-10">
                                        <input type="text" name="login_name" class="form-control" autocomplete="off"
                                               placeholder="请输入登录名~~" value="{{ info.login_name }}">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-lg-2 control-label">学位:</label>
                                    <div class="col-lg-10">
                                        <input type="password" name="login_pwd" class="form-control"
                                               autocomplete="new-password"
                                               placeholder="请输入登录密码~~" value="******">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-lg-2 control-label">院系:</label>
                                    <div class="col-lg-10">
                                        <input type="password" name="login_pwd" class="form-control"
                                               autocomplete="new-password"
                                               placeholder="请输入登录密码~~" value="******">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-lg-2 control-label">专业:</label>
                                    <div class="col-lg-10">
                                        <input type="password" name="login_pwd" class="form-control"
                                               autocomplete="new-password"
                                               placeholder="请输入登录密码~~" value="******">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-lg-2 control-label">海外工作/学习经历:</label>
                                    <div class="col-lg-10">
                                        <input type="password" name="login_pwd" class="form-control"
                                               autocomplete="new-password"
                                               placeholder="请输入登录密码~~" value="******">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button type="button" class="nextPage">下一步</button>
                </div>


                <div class="personal-container">
                    <div class="personal-container__title"><p class="personal-container__title__txt">个人简历</p>
                        <p class="personal-container__title__txt required">必填</p></div>
                    <div class="row  wrap_new_set">
                        <div class="col-lg-12">
                            <div class="form-horizontal m-t m-b">
                                <div class="form-group">
                                    <label class="col-lg-2 control-label">职称/职鉴:</label>
                                    <div class="col-lg-10">
                                        <input type="text" name="nickname" class="form-control" placeholder="等级"
                                               value="{{ info.nickname }}">
                                        <input type="text" name="nickname" class="form-control" placeholder="具体名称名称"
                                               value="{{ info.nickname }}">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-lg-2 control-label">学历/学位:</label>
                                    <div class="col-lg-10">
                                        <input type="text" name="mobile" class="form-control" placeholder="本科/学士"
                                               value="{{ info.mobile }}">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-lg-2 control-label">荣誉奖章:</label>
                                    <div class="col-lg-10">
                                        <input type="text" name="email" class="form-control" placeholder="名称~~"
                                               value="{{ info.email }}">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-lg-2 control-label">学历:</label>
                                    <div class="col-lg-10">
                                        <input type="text" name="login_name" class="form-control" autocomplete="off"
                                               placeholder="请输入登录名~~" value="{{ info.login_name }}">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-lg-2 control-label">学位:</label>
                                    <div class="col-lg-10">
                                        <input type="password" name="login_pwd" class="form-control"
                                               autocomplete="new-password"
                                               placeholder="请输入登录密码~~" value="******">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-lg-2 control-label">院系:</label>
                                    <div class="col-lg-10">
                                        <input type="password" name="login_pwd" class="form-control"

                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-lg-2 control-label">专业:</label>
                                    <div class="col-lg-10">
                                        <input type="password" name="login_pwd" class="form-control"

                            </div>
                        </div>
                    </div>
                    <button type="button" class="nextPage">下一步</button>
                </div>


            </div>
        </div>
    </div>
{% endblock %}

{% block js %}
    <script src="{% build_static_url '/js/new/index.js' %}"></script>
