{% extends "common/layout_user.html" %}
{% load web_tag %}
{%block css %}
<link href="{% build_static_url '/css/user/login.css' %}" rel="stylesheet">
{% endblock %}
{% block content %}
<div class="loginColumns animated fadeInDown">
    <div class="row">
        <div class="col-md-6 text-center">
            <h3 class="font-bold">{{ config.SEO_TITLE }}</h3>
            <div class="row">
                <div class="col-xs-6 col-md-6">
                    <a href="javascript:void(0);" class="thumbnail">
                        <img src="{% build_static_url '/images/common/1.png' %}" width="200px">
                    </a>
                </div>
                <div class="col-xs-6 col-md-6">
                    <a href="javascript:void(0);" class="thumbnail">
                        <img src="{% build_static_url '/images/common/2.png' %}" width="200px">
                    </a>
                </div>
            </div>

        </div>
        <div class="col-md-6">
            <div class="ibox-content">
                <div class="m-t login_wrap">
                    <div class="form-group text-center">
                        <h2 class="font-bold">登录</h2>
                    </div>
                    <div class="form-group">
                        <input type="text" name="login_name" class="form-control" placeholder="请输入登录用户名">
                    </div>
                    <div class="form-group">
                        <input type="password" name="login_pwd" class="form-control" placeholder="请输入登录密码">
                    </div>
                    <button type="button" class="btn btn-primary block full-width m-b do-login">登录</button>
                    <button type="button" class="btn btn-info block full-width m-b do-just-register">没有账号，去注册</button>
                    <button type="button" class="btn btn-info block full-width m-b do-admin-login">切换到管理员登陆界面</button>
                </div>

                <div class="m-t admin_login_wrap hide">
                    <div class="form-group text-center">
                        <h2 class="font-bold">管理员登录</h2>
                    </div>
                    <div class="form-group">
                        <input type="text" name="login_name" class="form-control" placeholder="请输入登录用户名">
                    </div>
                    <div class="form-group">
                        <input type="password" name="login_pwd" class="form-control" placeholder="请输入登录密码">
                    </div>
                    <button type="button" class="btn btn-primary block full-width m-b do-login">登录</button>
                    <button type="button" class="btn btn-info block full-width m-b do-black">返回登录</button>
                </div>

                <div class="m-t register_wrap hide">
                    <div class="form-group text-center">
                        <h2 class="font-bold">注册</h2>
                    </div>
                    <div class="form-group">
                        <input type="text" name="login_name" class="form-control" placeholder="请输入注册用的户名">
                    </div>
                    <div class="form-group">
                        <input type="password" name="login_pwd" class="form-control" placeholder="请输入注册的密码">
                    </div>
                    <div class="form-group">
                        <input type="password" name="confirm_login_pwd" class="form-control" placeholder="请确认密码">
                    </div>

                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-8">
                                <input id="input_verification_code" type="text" name="code " class="form-control"
                                    placeholder="请确认验证码">
                            </div>
                            <div class="col-md-4">
                                <div id="verification_code" class="verification_code"></div>
                            </div>

                        </div>
                    </div>

                    <button type="button" class="btn btn-primary block full-width m-b do-register">注册</button>
                    <button type="button" class="btn btn-info block full-width m-b do-black">返回登录</button>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-md-6">
            {{ config.SEO_TITLE }} <a href="{% build_url '/' %}" target="_blank"> 技术支持 </a>
        </div>
        <div class="col-md-6 text-right">
            <small>© 2019</small>
        </div>
    </div>
</div>
{% endblock %}
{% block js %}
<script src="{% build_static_url '/js/user/login.js' %}"></script>
{% endblock %}
