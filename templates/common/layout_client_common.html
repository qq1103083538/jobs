<!DOCTYPE html>
<html lang="en">
{% load web_tag %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Django</title>
    <!-- Bootstrap -->
    <link href="{% build_static_url '/bootstrap/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% build_static_url '/bootstrap/bootstrap-datetimepicker.css' %}" rel="stylesheet">
    <link href="{% build_static_url '/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet">
    <link href="{% build_static_url '/css/style.css' %}" rel="stylesheet">
    <link href="{% build_static_url '/css/client-common.css' %}" rel="stylesheet">
    {% block css %}{% endblock %}
</head>

<body>
<div id="root">
    {% block content %}{% endblock %}
</div>

<script src="{% build_static_url '/plugins/jquery-2.1.1.js' %}"></script>
<script src="{% build_static_url '/bootstrap/bootstrap.min.js' %}"></script>
<script src="{% build_static_url '/bootstrap/bootstrap-datetimepicker.js' %}"></script>
<script src="{% build_static_url '/bootstrap/locales/bootstrap-datetimepicker.zh-CN.js' %}"></script>

<script src="{% build_static_url '/plugins/layer/layer.js' %}"></script>
<script src="{% build_static_url '/js/client-common.js' %}"></script>
{% block js %}{% endblock %}
</body>

</html>
