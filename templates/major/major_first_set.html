{% extends "common/layout_main.html" %}
{% load web_tag %}
{% block content %}
    {% include "common/tab_major.html" %}
    <div class="row mg-t20 wrap_first_set" style="">
        <div class="col-lg-12" style="">
            <h2 class="text-center">一级专业</h2>
            <div class="form-horizontal m-t" style="">
                <div class="form-group">
                    <label class="col-lg-2 control-label">分类:</label>
                    <div class="col-lg-10">
                        <select name="major_id" class="form-control select2-hidden-accessible" tabindex="-1"
                                aria-hidden="true">
                            <option value="0">请选择分类</option>
                            {% for item in major_list %}
                                <option value="{{ item.id }}" {% if item.id == info.major_id %}
                                        selected {% endif %}>{{ item.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="hr-line-dashed"></div>
                <div class="form-group">
                    <label class="col-lg-2 control-label">一级专业名称:</label>
                    <div class="col-lg-10">
                        <input type="text" name="first_name" class="form-control" placeholder="请输入一级专业的名称~~"
                               value="{{ info.name }}">
                    </div>
                </div>
                <div class="hr-line-dashed"></div>
                <div class="form-group">
                    <label class="col-lg-2 control-label">权重:</label>
                    <div class="col-lg-10">
                        <input type="text" name="weight" class="form-control" placeholder="请输入一级专业的权重~~"
                               value="{% if info and info.weight > 0 %}{{ info.weight }}{% else %}1{% endif %}">
                    </div>
                </div>
                <div class="hr-line-dashed"></div>
                <div class="form-group">
                    <div class="col-lg-4 col-lg-offset-2">
                        <input type="hidden" name="id" value="{{ info.id }}">
                        <button class="btn btn-w-m btn-outline btn-primary save">保存</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <iframe name="upload_file" class="hide"></iframe>
{% endblock %}

{% block js %}

    <script src="{% build_static_url '/js/major/first_set.js' %}"></script>
{% endblock %}
