{% extends "common/layout_main.html" %}
{% load web_tag %}
{% block content %}
    {% include "common/tab_major.html" %}
    <div class="row mg-t20 wrap_second_set" style="">
        <div class="col-lg-12" style="">
            <h2 class="text-center">二级专业</h2>
            <div class="form-horizontal m-t" style="">
                <div class="form-group">
                    <label class="col-lg-2 control-label">分类:</label>
                    <div class="col-lg-10">
                        <select name="first_id" class="form-control select2-hidden-accessible" tabindex="-1"
                                aria-hidden="true">
                            <option value="0">请选择分类</option>
                            {% for item in major_list %}
                                <option value="{{ item.id }}" {% if item.id == info.first_id %}
                                        selected {% endif %}>{{ item.name }}({{ item.c_name }})
                                </option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="hr-line-dashed"></div>
                <div class="form-group">
                    <label class="col-lg-2 control-label">二级专业名称:</label>
                    <div class="col-lg-10">
                        <input type="text" name="second_name" class="form-control" placeholder="请输入二级专业的名称~~"
                               value="{{ info.name }}">
                    </div>
                </div>


                <div class="hr-line-dashed"></div>
                <div class="form-group">
                    <label class="col-lg-2 control-label">申报开始时间:</label>
                    <div class="input-append date col-lg-10" id="datetimepicker1"
                         data-date-format="yyyy-mm-dd HH:mm">
                        <input class="span2 form-control review_end" name="declare_start" size="16" type="text" value="{{ info.declare_start }}">
                        <span class="add-on"><i class="icon-th"></i></span>
                    </div>
                </div>

                <div class="hr-line-dashed"></div>
                <div class="form-group">
                    <label class="col-lg-2 control-label">申报结束时间:</label>

                    <div class="input-append date col-lg-10" id="datetimepicker2"
                         data-date-format="yyyy-mm-dd HH:mm">
                        <input class="span2 form-control review_end" name="declare_end" size="16" type="text" value="{{ info.declare_end }}">
                        <span class="add-on"><i class="icon-th"></i></span>
                    </div>

                </div>


                <div class="hr-line-dashed"></div>
                <div class="form-group">
                    <label class="col-lg-2 control-label">审核开始时间:</label>
                    <div class="input-append date col-lg-10" id="datetimepicker3"
                         data-date-format="yyyy-mm-dd HH:mm">
                        <input class="span2 form-control review_start" name="review_start" size="16" type="text" value="{{ info.review_start }}">
                        <span class="add-on"><i class="icon-th"></i></span>
                    </div>
                </div>

                <div class="hr-line-dashed"></div>
                <div class="form-group">
                    <label class="col-lg-2 control-label">审核结束时间:</label>
                    <div class="input-append date col-lg-10" id="datetimepicker4"
                         data-date-format="yyyy-mm-dd HH:mm">
                        <input class="span2 form-control review_end" name="review_end" size="16" type="text" value="{{ info.review_end }}">
                        <span class="add-on"><i class="icon-th"></i></span>
                    </div>
                </div>

                <div class="hr-line-dashed"></div>
                <div class="form-group">
                    <label class="col-lg-2 control-label">权重:</label>
                    <div class="col-lg-10">
                        <input type="text" name="weight" class="form-control" placeholder="请输入二级专业的权重~~"
                               value="{% if info and info.weight > 0 %}{{ info.weight }}{% else %}1{% endif %}">
                    </div>
                </div>
                <div class="hr-line-dashed"></div>
                <div class="form-group">
                    <div class="col-lg-4 col-lg-offset-2">
                        <input type="hidden" name="id" value="{{ info.id }}">
                        <button class="btn btn-w-m btn-outline btn-primary save">保存</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <iframe name="upload_file" class="hide"></iframe>
{% endblock %}

{% block js %}

    <script src="{% build_static_url '/js/major/second_set.js' %}"></script>
{% endblock %}
